<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Les onglets</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="projet10.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link js file -->
    <script src="projet10.js" async></script>

  </head>
  <body>

    <div class="container">

      <div class="home-container">

        <div class="animationText"><h3>Les onglets</h3></div>

        <div class="chronometre">

          <div class="meter">

            <div class="tab">

              <button onclick="openOnglet(event,'Maison')" class="tablinks">Home</button>
              <button onclick="openOnglet(event ,'Contact')" class="tablinks">Contact</button>
              <button onclick="openOnglet(event,'Reservation')" class="tablinks">Reservation</button>
              <button onclick="openOnglet(event,'Boutique')" class="tablinks">Boutique</button>

            </div>

            <div class="tabcontent" id="Maison">

              <h3>Home</h3>

              <p>Bienvenue sur la page Home</p>

              <div class="picture">
                <img src="image/colorful-bell-pepper-removebg-preview.png" alt="Le piment">
              </div>

            </div>

            <div class="tabcontent" id="Contact">

              <h3>Contact</h3>

              <p>Bienvenue sur la page Contact</p>

              <div class="picture">
                <img src="image/choux-removebg-preview.png" alt="Les choux">
              </div>

            </div>

            <div class="tabcontent" id="Reservation">

              <h3>Reservation</h3>

              <p>Bienvenue sur la page Reservation</p>

              <div class="picture">
                <img src="image/passion2-removebg-preview.png" alt="Safous">
              </div>

            </div>

            <div class="tabcontent" id="Boutique">

              <h3>Boutique</h3>

              <p>Bienvenue sur la page Boutique</p>

              <div class="picture">
                <img src="image/product222-removebg-preview.png" alt="Patate douce">
              </div>

            </div>
      
          </div>

        </div>

      </div>

    </div>
      
  </body>
    
       

</html>
