    <title>Check password</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

    <div class="container">

      <div class="home-container">

        <div class="animationText"><h3>Verifier le mot de passe</h3></div>

        <div class="chronometre">

          <div class="meter">

            <section class="content">

              <form action="">

                <div >

                  <label>User</label><br>
                  <div class="label">
                    <input type="text" required placeholder="Your name">
                    
                  </div>
                  <label>Password</label>

                  <div class="input">
                    <input type="password" id="password" required placeholder="Your password">
                    <img src="image/eye-close.png" id="eyeicon">
                  </div>
                
                </div>

                <input type="submit" value="Envoyer">

              </form>

            </section>

            <div id="message">

              <h3>The password must contain the following elements: </h3>
              <p id="letter" class="invalid">A lower-case letter</p>
              <p id="capital" class="invalid">A capital letter</p>
              <p id="number" class="invalid">A digit</p>
              <p id="lenght" class="invalid">8 characters minimum</p>

            </div>

          </div>

        </div>


      </div>


     
    </div>
