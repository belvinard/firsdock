<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Calculatrice</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="projet11.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="projet11.js" async></script>

  </head>

  <body onload="startTime()">

    <div class="container">

      <div class="home-container">

        <div class="animationText"><h3>Calculatrice</h3></div>

        <div class="chronometre">

          <div class="meter">

            <div class="calculator">

              <div class="grid">

                <div class="para">
                  <p>KFOKAM48 calculator <small>pkf-2023</small></p>
                </div>

                  <!-- clock -->
                <div class="clock">
                  <p id="time">time goes here</p>
                </div>
              </div>
  
              <div class="calc-container">
  
                  <div class="output">
  
                    <div class="operation">
  
                      <div class="value"></div>
                    </div>
  
                    <div class="result">
                      <div class="value">0</div>
                    </div>
  
                  </div>
  
                <div class="input"></div>
  
              </div>
  
          </div>
  
  
          </div>

        </div>

      </div>

    </div>

  </body>
    
       

</html>
