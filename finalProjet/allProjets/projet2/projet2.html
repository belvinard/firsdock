<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to my css Fille -->
        <link rel="stylesheet" href="projet2.css">
        
    </head>
    <body>
        <!-- To-Do List is a list of the tasks that you have to do, or things that you want to do -->
        <div class="container">
            <div class="todo">
                <h2>To-Do List</h2>
                <div class="global">
                    <input type="text" id="input-box" placeholder="Add your To-Do List Here">
                    <button id="addTask">Add</button>
                </div>
                <div id="list-contener"></div>
            </div>
        </div>
        
        <!-- Link to my JavaScript file -->
        <script src="projet2.js"></script>
    
   
    </body>
    
       

</html>
